<!DOCTYPE html>
<html>
<head>
		<title>Haruki Murakami Quiz</title>
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/app.js"></script>
</head>
<body>
	<div id="quiz">
		<div id="quiztitle"><strong>Haruki Murakami Quiz!</strong></div>
		<div id="question"></div>
		<div id="answer1" class="answer"><input type="radio" id="rb1" name="a"></div>
		<div id="answer2" class="answer"><input type="radio" id="rb2" name="a"></div>
		<div id="answer3" class="answer"><input type="radio" id="rb3" name="a"></div>
		<div id="answer4" class="answer"><input type="radio" id="rb4" name="a"></div>
		<button id="submit" type="submit">Submit</button>
		<div id="correctanswer"></div>
		<div id="progress">
			<div id="q1" class="progresscount">1</div>
			<div id="q2" class="progresscount">2</div>
			<div id="q3" class="progresscount">3</div>
			<div id="q4" class="progresscount">4</div>
			<div id="q5" class="progresscount">5</div>
		</div>
	</div>

</body>
</html>

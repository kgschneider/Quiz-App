<!DOCTYPE html>
<html>
<head>
		<title>Haruki Murakami Quiz</title>
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="quiz">
		<div id="quiztitle"><strong>Haruki Murakami Quiz!</strong></div>
		<div id="question">Where was Haruki Murakami born?</div>
		<div id="answer1" class="answer"><input type="radio" class="rbutton">Kyoto</div>
		<div id="answer2" class="answer"><input type="radio" class="rbutton">Kobe</div>
		<div id="answer3" class="answer"><input type="radio" class="rbutton">Toyko</div>
		<div id="answer4" class="answer"><input type="radio" class="rbutton">Osaka</div>
		<button id="submit" type="submit">Submit</button>
		<div id="correctanswer">Haruki Murakami was born in Kyoto, Japan, in 1949.</div>
		<div id="progress">
			<div id="q1" class="progresscount">1</div>
			<div id="q2" class="progresscount">2</div>
			<div id="q3" class="progresscount">3</div>
			<div id="q4" class="progresscount">4</div>
			<div id="q5" class="progresscount">5</div>
		</div>
	</div>

</body>
</html>
